<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login | JDE Charts App v1 </title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="centered-form">
    <div class="centered-form__form">
        <form action="/chart.html" method="POST">
            <div class="form-field">
                <h3>Login into JDE</h3>
            </div>
            <div class="form-field">
                <label> User ID </label>
                <input type="text" name="jdeUserID" autofocus/>
            </div>

            <div class="form-field">
                <label> Password </label>
                <input type="password" name="jdePassword">
            </div>
            <div class="form-field">
                <button>Login</button>
            </div>
        </form>
        <a href='dashboard.html'>See dashboard</a>
    </div>
</body>

</html>
